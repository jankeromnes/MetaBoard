<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> MetaBoard </title>
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/boards.css" rel="stylesheet">
    <link href="./css/shapes.css" rel="stylesheet">
  </head>

  <body>

    <div class="menu">
      <a class="menu-item" href="#new">New game</a>
      <div class="growing menu-item">ðŸŽ²<span class="hidden-xs">&nbsp;MetaBoard</span></div>
      <a class="menu-item" href="#saved">Saved games</a>
    </div>

    <div class="views">

      <div class="view visible" id="new">
        <div class="view-body">
          <a href="#catan">Catan</a>,
          <a href="#chess">Chess</a>,
          <a href="#go">Go</a>,
          <a href="#scrabble">Scrabble</a>,
          <a href="#splendor">Splendor</a>
        </div>
      </div>

      <div class="view" id="catan">
        <div class="view-body">
          <div class="growing square">
            <div class="square-body hexagon">
              <div class="hexagon-horizontal board board-catan"></div>
            </div>
          </div>
        </div>
        <div class="view-menu">
          <button class="menu-item">â†¶ undo</button>
          <div class="growing menu-item">p1â€¦</div>
          <button class="menu-item">auto <span class="spin">â†·</span></button>
        </div>
      </div>

      <div class="view" id="chess">
        <div class="view-body">
          <div class="growing square">
            <div class="square-body board board-chess">
            </div>
          </div>
        </div>
        <div class="view-menu">
          <button class="menu-item">â†¶ undo</button>
          <div class="growing menu-item"><span style="-webkit-text-stroke: 0.5px black; color: white">â™ž</span><span>â€¦</span></div>
          <button class="menu-item">auto <span class="spin">â†·</span></button>
        </div>
      </div>

      <div class="view" id="go">
        <div class="view-body">
          <div class="growing square">
            <div class="square-body board board-go">
            </div>
          </div>
        </div>
        <div class="view-menu">
          <button class="menu-item">â†¶ undo</button>
          <div class="growing menu-item"><span style="-webkit-text-stroke: 1px black; color: black">â¬¤</span> <span>â€¦</span></div>
          <button class="menu-item">auto <span class="spin">â†·</span></button>
        </div>
      </div>

      <div class="view" id="scrabble">
        <div class="view-body">
          <div class="growing square">
            <div class="square-body board board-scrabble">
            </div>
          </div>
        </div>
        <div class="view-menu">
          <button class="menu-item">â†¶ undo</button>
          <div class="growing menu-item" style="display:flex;flex-direction:row">
            <div class="square scrabble-letter">
              <div class="square-body tile">A</div>
            </div>
            <div class="square scrabble-letter">
              <div class="square-body tile">B</div>
            </div>
            <div class="square scrabble-letter">
              <div class="square-body tile">C</div>
            </div>
            <div class="square scrabble-letter">
              <div class="square-body tile">D</div>
            </div>
            <div class="square scrabble-letter">
              <div class="square-body tile">E</div>
            </div>
            <div class="square scrabble-letter">
              <div class="square-body tile">F</div>
            </div>
            <div class="square scrabble-letter">
              <div class="square-body tile">G</div>
            </div>
          </div>
          <button class="menu-item">auto <span class="spin">â†·</span></button>
        </div>
      </div>

      <div class="view" id="splendor">
        <div class="view-body">
          <div class="growing square">
            <div class="square-body board board-splendor">
              <div class="splendor-decks">
                <div class="splendor-nobles"></div>
                <div class="splendor-cards"></div>
              </div>
              <div class="splendor-tokens"></div>
            </div>
          </div>
        </div>
        <div class="view-menu">
          <div class="menu-item">
          </div>
        </div>
        <div class="view-menu">
          <button class="menu-item">â†¶ undo</button>
          <div class="growing menu-item splendor-value">
            <div class="value-card emerald square">
              <div class="square-body">3</div>
            </div>
            <div class="value-token emerald square">
              <div class="square-body">2</div>
            </div>
          </div>
          <div class="growing menu-item splendor-points">0</div>
          <button class="menu-item">auto <span class="spin">â†·</span></button>
        </div>
      </div>

      <div class="view" id="saved">
        <div class="view-body">
          Saved games
        </div>
      </div>

    </div>

    <script src="./js/app.js"></script>
    <script src="./js/catan.js"></script>
    <script src="./js/chess.js"></script>
    <script src="./js/go.js"></script>
    <script src="./js/scrabble.js"></script>
    <script src="./js/splendor.js"></script>
  </body>
</html>
