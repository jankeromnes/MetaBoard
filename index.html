<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> MetaBoard </title>
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/boards.css" rel="stylesheet">
    <link href="./css/shapes.css" rel="stylesheet">
  </head>

  <body>

    <div class="menu">
      <a class="menu-item" href="#new">New game</a>
      <div class="growing hidden-xs menu-item">🎲 MetaBoard</div>
      <a class="menu-item" href="#saved">Saved games</a>
    </div>

    <div class="views">

      <div class="view visible" id="new">
        <a href="#catan">Catan</a>,
        <a href="#chess">Chess</a>,
        <a href="#go">Go</a>
      </div>

      <div class="view" id="catan">
        <div class="growing square">
          <div class="square-body hexagon">
            <div class="hexagon-horizontal board board-catan"></div>
          </div>
        </div>
      </div>

      <div class="view" id="chess">
        <div class="growing square">
          <div class="square-body board board-chess">
          </div>
        </div>
      </div>

      <div class="view" id="go">
        <div class="growing square">
          <div class="square-body board board-go">
          </div>
        </div>
      </div>

      <div class="view" id="saved">
        Saved games
      </div>

    </div>

    <script src="./js/app.js"></script>
    <script src="./js/chess.js"></script>
    <script src="./js/go.js"></script>
  </body>
</html>
